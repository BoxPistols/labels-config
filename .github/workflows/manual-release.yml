name: Manual Release

# GitHub UI から手動でトリガーできるワークフロー
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

jobs:
  manual-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Bump version
        run: |
          if [ "${{ github.event.inputs.version_type }}" == "prerelease" ]; then
            npm version prerelease --preid=beta -m "chore: release v%s [skip ci]"
          else
            npm version ${{ github.event.inputs.version_type }} -m "chore: release v%s [skip ci]"
          fi

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: |
          if [ "${{ github.event.inputs.version_type }}" == "prerelease" ]; then
            npm publish --provenance --access public --tag beta
          else
            npm publish --provenance --access public
          fi

      - name: Push changes
        run: git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "Released version $VERSION (${{ github.event.inputs.version_type }} update)" \
            --generate-notes
